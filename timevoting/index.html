<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Voting - Tl Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <aside>
            <div class="aside-content">
                <a href="../index.html" class="back-link">← Quay lại Dashboard</a>
                <h1 id="event-title">Đang tải...</h1>
                
                <div class="info-section">
                    <label>Hết hạn trong:</label>
                    <div id="countdown" class="timer">--:--:--</div>
                </div>

                <div class="action-buttons">
                    <button id="extend-btn" class="btn">Gia hạn 24h</button>
                    <button id="delete-btn" class="btn btn-danger">Xóa sự kiện</button>
                </div>

                <div class="voter-list-section">
                    <label>Người chọn ô này:</label>
                    <div id="voter-list" class="voter-list">
                        Chọn một ô để xem danh sách...
                    </div>
                </div>
            </div>
        </aside>

        <main>
            <div class="table-container">
                <table id="timetable">
                    <thead>
                        <tr id="table-header">
                            <th>Giờ</th>
                            <th>Thứ 2</th>
                            <th>Thứ 3</th>
                            <th>Thứ 4</th>
                            <th>Thứ 5</th>
                            <th>Thứ 6</th>
                            <th>Thứ 7</th>
                            <th>Chủ Nhật</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JS renders rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="create-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Tạo sự kiện mới</h2>
            <p>Nhập tên sự kiện để bắt đầu lấy ý kiến bình chọn.</p>
            <input type="text" id="new-event-name" placeholder="Ví dụ: Họp nhóm cuối tuần">
            <button id="confirm-create" class="btn btn-primary">Tạo sự kiện</button>
        </div>
    </div>

    <div id="name-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Danh tính của bạn</h2>
            <p>Nhập tên để mọi người biết bạn là ai khi bình chọn.</p>
            <input type="text" id="user-name-input" placeholder="Tên của bạn">
            <div class="modal-actions">
                <button id="confirm-name" class="btn btn-primary">Bắt đầu</button>
                <button id="skip-name" class="btn">Chỉ xem</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
