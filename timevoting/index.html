<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Voting - Tl Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papbZ6+Y5Q5e0siJY9hw3rroWAtxEvsC0Bp1pJ+qS0bkkCm1cW0XOxKxO6jwxKF1u9IiVbGi4ZTSdK6Ff8g1uw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside>
            <div class="aside-content">
                <a href="../index.html" class="back-link">← Quay lại Dashboard</a>
                <h1 id="event-title">Đang tải...</h1>
                
                <div class="info-section">
                    <label>Hết hạn trong:</label>
                    <div id="countdown" class="timer">--:--:--</div>
                </div>

                <div class="action-buttons">
                    <button id="mode-btn" class="btn btn-icon" title="Chế độ xem"><i class="fa-regular fa-eye-slash"></i></button>
                    <button id="share-btn" class="btn btn-icon" title="Chia sẻ"><i class="fas fa-share-alt"></i></button>
                    <button id="extend-btn" class="btn btn-icon" title="Gia hạn"><i class="fa-regular fa-square-plus"></i></button>
                    <button id="delete-btn" class="btn btn-icon btn-danger" title="Xóa sự kiện"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="voter-list-section">
                    <label>Người chọn ô này:</label>
                    <div id="voter-list" class="voter-list">
                        Chọn một ô để xem danh sách...
                    </div>
                </div>
            </div>
        </aside>

        <main>
            <div class="table-container">
                <table id="timetable">
                    <thead>
                        <tr id="table-header">
                            <th>Giờ</th>
                            <th>Thứ 2</th>
                            <th>Thứ 3</th>
                            <th>Thứ 4</th>
                            <th>Thứ 5</th>
                            <th>Thứ 6</th>
                            <th>Thứ 7</th>
                            <th>Chủ Nhật</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JS renders rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modals -->

    <!-- Modal tạo event mới -->
    <div id="create-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Tạo sự kiện mới</h2>
            <p>Nhập tên sự kiện và ngày xoá (không quá 1 tháng).</p>
            <input type="text" id="new-event-name" placeholder="Ví dụ: Họp nhóm cuối tuần">
            <input type="date" id="event-expire-date" style="margin-bottom:10px;">
            <button id="confirm-create" class="btn btn-primary">Tạo sự kiện</button>
        </div>
    </div>

    <!-- Modal entry: chọn tạo hoặc tham gia -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <h2>Tham gia sự kiện</h2>
            <input type="text" id="join-id-input" placeholder="Nhập ID sự kiện">
            <button id="join-btn" class="btn btn-primary" style="margin-bottom:10px;">Tham gia</button>
            <div style="margin:10px 0;">Hoặc</div>
            <button id="show-create-btn" class="btn">Tạo sự kiện mới</button>
        </div>
    </div>

    <div id="name-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Danh tính của bạn</h2>
            <p>Nhập tên để mọi người biết bạn là ai khi bình chọn.</p>
            <input type="text" id="user-name-input" placeholder="Tên của bạn">
            <div class="modal-actions">
                <button id="confirm-name" class="btn btn-primary">Bắt đầu</button>
                <button id="skip-name" class="btn">Chỉ xem</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
